<!DOCTYPE html>
<html manifest="cache.manifest" lang="en">
<head>
    <title>Fortune</title>

<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Make the status bar black -->
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->

<!-- Make the app title different from the web page title -->
	<meta name="apple-mobile-web-app-title" content="Fortune">

<!-- Disable auto phone number detection -->
	<meta name="format-detection" content="telephone=no">


<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-add2home.css">
	<link rel="stylesheet" href="main.css">

	<!-- IPHONES -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/cookie-180x180.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/cookie-114x114.png">
	<link rel="apple-touch-icon" sizes="57x57" href="img/cookie-57x57.png">
		
	<!-- OR use one generic 180x180 png icon to rule them all -->
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

<!-- HACKS -->
 <!-- Prevent text size change on orientation change. -->
    <style>
        html {
         -webkit-text-size-adjust: 100%;
        }
   </style>

</head>
<body>

<div id="directions">
<h2>Tap the cookie to recieve a fortune!</h2>
</div>

<button class="fc spawned" type="button" id="cookieBtn">
	<div class="fc-part left"></div>
	<div class="fc-part right"></div>
	<div class="fc-crumbs">
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
	</div>
	<div class="fc-fortune">
		<p class="fc-fortune-text">No fortune</p>
		<p class="fc-lucky-numbers">Lucky Numbers <span>?, ?, ?, ?, ?, ?</span></p>
	</div>
</button>

<button id="reset" type="button">
	<img src="img/icon2.png" alt="refresh">
</button>

<!-- JAVASCRIPT-->
	<script src="js-refresh-manifest.js" type="text/javascript"></script>
    <script type="text/javascript">
    //Custom config setting BEFORE loading add2home.js file
    var addToHomeConfig = {
        touchIcon : true
    };
    </script>
    <script src="js-add2home.js"></script>
    <script src="main.js"></script>

</body>
</html>
